<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <div class="app-name">TAJU WEATHER APP</div>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a place..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Offa, NG</div>
          <div class="date">Tuesday 1 September 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<sup>o</sup><span>c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">
            13<sup>o</sup><span>c</span> / 16<sup>o</sup><span>c</span>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
